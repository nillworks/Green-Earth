<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

<body>


  <!-- Header And Hero Section -->
  <header id="header_area">


    <nav class="py-4 bg-primaryColor">
      <div class="containers flex items-center justify-between">

        <!-- Logo -->
        <div>
          <h2 class="text-textWhite text-2xl font-semibold">Green Earth</h2>
        </div>

        <!-- Navigation Menu -->
        <div>
          <ul id="Navigation_menu"
            class="fixed top-0 left-0 w-[80%] bg-pink-300 h-screen flex flex-col justify-center text-left -translate-x-full transition duration-300  sm:gap-4 text-textWhite sm:static sm:flex-row sm:w-auto sm:h-auto sm:bg-transparent sm:items-center sm:pl-0 sm:translate-x-0">
            <li class=""><a href="#" class="bg-teal-300 pl-4 block sm:inline-block sm:pl-0 sm:bg-transparent">About</a>
            </li>
            <li class=""><a href="#"
                class="bg-teal-300 pl-4 block sm:inline-block sm:pl-0 sm:bg-transparent">Gallery</a></li>
            <li class=""><a href="#" class="bg-teal-300 pl-4 block sm:inline-block sm:pl-0 sm:bg-transparent">Plant a
                Tree</a></li>
          </ul>
        </div>


        <!-- Btn Plant a Tree -->
        <div class="hidden sm:block">
          <a href="#" class="bg-yellowColor p-3 px-5 rounded-full text-primaryColor font-medium">Plant A Tree</a>
        </div>


        <!-- Mobile Bares -->
        <div id="MobileBars" class="text-white text-2xl sm:hidden">
          <!-- Hamburger -->
          <svg id="openIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5M12 17.25h8.25" />
          </svg>

          <!-- Close -->
          <svg id="closeIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="size-6 hidden">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>

        </div>

      </div>
    </nav>

    <!-- Hero Header area -->
    <section id="hero_area" class="bg-bgPrimary">
      <div class="containers">

        <!-- Hero contents -->
        <div class="text-center flex flex-col gap-2 py-24">
          <h1 class="text-headingColor font-bold text-3xl sm:text-4xl lg:text-5xl">Plant a Tree, Grow a Future</h1>
          <p>Join our mission to plant 1 million trees and make the Earth greener for future <br>
            generations.</p>
          <a href="#"
            class="bg-yellowColor mt-4 p-3 px-5 rounded-full text-primaryColor font-medium max-w-max mx-auto hover:bg-yellow-400 transition-colors">Get
            Involved</a>
        </div>


      </div>
    </section>
